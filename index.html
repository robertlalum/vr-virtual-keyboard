<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebXR Virtual Keyboard + Pointer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; font-family: sans-serif; }
      #uiHint {
        position: absolute;
        left: 12px;
        top: 12px;
        z-index: 10;
        color: white;
        background: rgba(0,0,0,0.4);
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="uiHint">
      Open in Meta Quest Browser. Point + trigger to type. Grip toggles pointer drag.
    </div>

    <a-scene background="color: #111" vr-mode-ui="enterVRButton: true">
      <!-- Camera Rig + Controllers -->
      <a-entity id="cameraRig">
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .key; far: 10; showLine: true"></a-entity>
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .key; far: 10; showLine: true"></a-entity>
      </a-entity>

      <!-- Floating Text Panel -->
      <a-entity id="screen" position="0 1.6 -1.2">
        <!-- Border frame to visualize edges -->
        <a-plane width="1.6" height="0.6" color="#111" material="shader: flat; side: double"></a-plane>
        <a-plane width="1.6" height="0.6" color="none" wireframe="true" material="color:#fff; wireframe:true; side:double"></a-plane>

        <!-- Text Entity -->
        <a-entity
  id="typedText"
  position="-0.75 0.25 0.01"
  text="value: ; color: #fff; width: 1.45; align: left; anchor: left; baseline: top; wrapCount: 36;"
  geometry="primitive: plane; height: 0.5; width: 1.5"
  material="color: #222; opacity: 0.9; side: double;">
</a-entity>

        <!-- Cursor -->
        <a-entity id="cursorBlink"
                  geometry="primitive: plane; width: 0.015; height: 0.05"
                  material="color: #fff"
                  position="-0.72 0.22 0.02"
                  visible="true">
        </a-entity>
      </a-entity>

      <!-- Keyboard -->
